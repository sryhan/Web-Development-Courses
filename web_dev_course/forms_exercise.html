<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms Exercise</title>
  </head>
  <body>

    <h1>Register</h1>

    <form>
      <label for="first_name">First Name:</label>
      <input id="first_name" type="text" placeholder="John" required>

      <label for="last_name">Last Name:</label>
      <input id="last_name" type="text" placeholder="Smith" required>

      <br>

      <label for="male">Male</label>
      <input name="gender" id="male" type="radio" value="MALE">

      <label for="female">Female</label>
      <input name="gender" id="female" type="radio" value="FEMALE">

      <label for="other">Other</label>
      <input name="gender" id="other" type="radio" value="OTHER">

      <br>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="your email" required>

      <label for="password">Password</label>
      <input id="password" type="password" minlength="5" maxlength="10" size="10"
        placeholder="your password" required>

      <br>

      <label for="Birthday">Birthday</label>
      <select>
        <option>January</option>

      <select>

        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>

        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>

      <select>

        <option>1994</option>
        <option>1995</option>

      <br>

      <label for="terms_and_conditions">I agree to the terms and conditions</label>
      <input id="terms_and_conditions" type="checkbox" value="true">

      <br>

      <button>Submit</button>
    </form>

  </body>
</html>
